<!doctype html>

<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API FIALA - LOPREIATO</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="main.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
		    <h1>API UP: FIALA - LOPREIATO </h1>
     		<h1>NodeJS + MongoDB + Angular </h1>
			<h1>NÂº de Registros: <span class="label label-success">{{ proyectos.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Nombre_Proyecto</td>
						<td>Created_Date</td>
						<td>Estado</td>
					</tr>
					<tr ng-repeat="proyecto in proyectos" ng-click="selectPerson(proyecto)">
						<td>{{ proyecto.nombre_proyecto }}</td>
						<td>{{ proyecto.Created_date }}</td>
						<td>{{ proyecto.estado }}</td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Nombre_Proyecto" ng-model="newProyecto.nombre_proyecto" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Created_date" ng-model="newProyecto.Created_date" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="estado" ng-model="newProyecto.estado" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarProyecto()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarProyecto(newProyecto)" ng-disabled="!newProyecto.nombre_proyecto || !newProyecto.Created_date || !newProyecto.estado || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarProyecto(newProyecto)" ng-disabled="!newProyecto.nombre_proyecto || !newProyecto.Created_date || !newProyecto.estado || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
